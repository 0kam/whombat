name: Test Bundle App

on: workflow_dispatch

jobs:
  build-windows-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - shell: pwsh
        run: scripts/update_front.ps1
      - shell: pwsh
        run: scripts/update_guide.ps1
      - shell: pwsh
        run: scripts/bundle_windows.ps1
      - run: |
          mkdir dist/
          mv "back/dist/whombat.zip" "dist/whombat-windows.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: "windows-build"
          path: "dist/whombat-windows.zip"

  build-ubuntu-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - run: npm cache clean --force
      - run: make build-frontend
      - run: make build-guide
      - run: bash scripts/bundle_linux.sh
      - run: |
          mkdir dist/
          mv back/dist/whombat.zip "dist/whombat-ubuntu.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: "ubuntu-build"
          path: "dist/whombat-ubuntu.zip"

  build-macos-test:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - run: make build-frontend
      - run: make build-guide
      - run: bash scripts/bundle_macos.sh
      - run: |
          mkdir dist/
          mv back/dist/whombat.zip "dist/whombat-macos.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: "macos-build"
          path: "dist/whombat-macos.zip"
